<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apache's Stomp Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <!-- Touch Controls -->
    <div id="touchControls">
        <!-- Left and Right Buttons -->
        <div id="leftRightButtons">
            <button id="leftButton"><img src="icons/left.png" alt="Left"></button>
            <button id="rightButton"><img src="icons/right.png" alt="Right"></button>
        </div>
            <div id="pauseButtonDiv">
                <button id="pauseButton">Pause</button>
            </div>
        <!-- Jump and Stomp Buttons -->
        <div id="jumpStompButtons">
            <button id="jumpButton">Jump</button>
            <button id="stompButton">Stomp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
